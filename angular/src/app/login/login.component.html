<div class="container">
  <form [formGroup]="Login" (ngSubmit)="ProceedLogin()">
    <div class="row" style="display: block">
      <h2 style="text-align: center">Login</h2>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtemail">Email</label>
          <input
            type="text"
            id="txtemail"
            class="form-control"
            formControlName="email"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="txtphone">password</label>
          <input
            type="text"
            id="txtphone"
            class="form-control"
            formControlName="password"
            autocomplete="off"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Submit
          </button>
        </div>
      </div>
      <div class="col-lg-3">
        <br />
        <span>{{ message }}</span>
      </div>
    </div>
  </form>
</div>
